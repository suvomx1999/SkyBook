services:
  # Backend Service
  - type: web
    name: skybook-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # User must provide this in dashboard
      - key: CLIENT_URL
        sync: false # User must provide Vercel URL here
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: skybook-redis
          property: connectionString

  # Redis Service
  - type: redis
    name: skybook-redis
    ipAllowList: [] # Only allow internal connections
    plan: free
